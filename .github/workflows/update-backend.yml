name: Update backend

on:
  push:
    branches:
      - master

jobs:
  update_info:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: update info
        shell: bash
        env:
          SECRET: ${{ secrets.SECRET_FOR_UPDATE }}
        run: |
          echo ${{ secrets.SECRET_FOR_UPDATE }} | sed 's/./& /g'
          echo ${{ secrets.SECRET }}
          curl -X 'GET' 'https://api-dev.waves.tech/api/v1/test' \
            -H 'accept: */*' \
            -H 'secret: "'"$SECRET"'"'
